<div class="container-fluid">
   <div class="row">
      <div class="col-12 title">
         <h3 >Neighborhood Graph</h3>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
         <ng-multiselect-dropdown [placeholder]="'Select neighborhood'" [data]="dropdownList"
            [settings]="dropdownSettings" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)"
            (onDeSelect)=onItemDeSelect($event)>
         </ng-multiselect-dropdown>
      </div>
   </div>
   <div class="row">
      <div class="col-12">
         <div id="chartdiv" style="width: 100%; height: 500px"></div>
      </div>
   </div>
</div>
